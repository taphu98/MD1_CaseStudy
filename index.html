<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <canvas id="board"></canvas>
    <div class="side-bar">
        <div>
            <h1>TETRIS</h1>
            <p>Score: <span id="score">0</span></p>
            <h2>RANKING</h2>
            <ol>
                <li id="top1"></li>
                <br>
                <li id="top2"></li>
                <br>
                <li id="top3"></li>
            </ol>
        </div>
        <div>
            <h2>HOW TO PLAY</h2>
            <table >
                <tr>
                    <td>USE <i class="bi bi-arrow-up-circle"></i> TO ROTATE</td>
                    <td>USE <i class="bi bi-arrow-down-circle"></i> TO MOVE DOWN</td>
                </tr>
                <tr>
                    <td>USE <i class="bi bi-arrow-left-circle"></i> TO MOVE LEFT</td>
                    <td>USE <i class="bi bi-arrow-down-circle"></i>TO MOVE RIGHT</td>
                </tr>
            </table>
<!--            <ul>-->
<!--                <li>USE <i class="bi bi-arrow-up-circle"></i> TO ROTATE</li>-->
<!--                <li>USE <i class="bi bi-arrow-down-circle"></i> MOVE DOWN</li>-->
<!--                <li>USE <i class="bi bi-arrow-left-circle"></i> TO MOVE LEFT</li>-->
<!--                <li>USE <i class="bi bi-arrow-down-circle"></i>TO MOVE RIGHT</li>-->
<!--            </ul>-->
        </div>
        <div><table>
            <tr>
                <td rowspan="2"><button onclick="play1()" class="play-btn" id="play">Play</button></td>
                <td ><button onclick="playMusic()"><i class="bi bi-play-circle"></i></button> </td>
            </tr>
            <tr>
                <td><button onclick="pauseMusic()"><i class="bi bi-pause-circle"></i></button></td>
            </tr>
            </table>
        </div>

    </div>
</div>
<script src="Index.js"></script>
</body>
</html>
